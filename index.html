<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="content">

    <header>
      <img src="./images/logo.svg" alt="PING Logo">
    </header>

    <main>
      <div class="main__text">
        <h1> We are launching <span>soon!</span> </h1>
        <h2> Subscribe and get notified </h2>
      </div>

      <div class="form">
        <div class="input__container">
          <input type="text" id="email" placeholder="Your email address..." autocomplete="off">
          <p id="message__error"> Please provide a valid email address</p>
        </div>

        <button id="submit"> Notify Me </button>
      </div>

      <div class="illustration">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>
    </main>

    <footer>
      <div class="social">
        <div>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <p> &copy; Copyright Ping. All rights reserved. </p>
    </footer>

  </div>

  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
